<app-header></app-header>
<div class="m-4"  style="box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;">
    <div class="p-5">
        <a href="/joblisting" class="bg-danger text-light px-3 py-1 text-decoration-none">Back</a>
        <h4 class="my-5">{{ job.title}}</h4>
        <p><span class="fw-bold">company name :- </span>{{job.company_name}}</p>
        <p><span class="fw-bold">category :- </span>{{job.category}}</p>
        <p><span class="fw-bold">Location :- </span>{{job.candidate_required_location}}</p>
        <p><span class="fw-bold">job_type :- </span>{{job.job_type}}</p>
        <p><span class="fw-bold">description :-</span> {{job.description}}</p>
    </div>
</div>
